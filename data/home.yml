      alternative Wege entwickeln.
  - title: Balance & Gesundheit
    icon: scale-balanced
    link: /anlässe/balance-und-gesundheit
    descr: Wir unterstützen Menschen dabei, ihre Balance zu finden und ein gesundes
      Leben zu gestalten. Wir bieten Coaching für Einzelpersonen, Führungskräfte
      und Organisationen an.
  - title: Familie & Partnerschaft
    icon: heart
    link: /anlässe/familie-und-partnerschaft
    descr: Unser Coaching hilft Paaren und Familien, ihre gemeinsame Vision und
      Geschichte wiederzuentdecken. Wir fördern Verständnis, Vertrauen und
      liebevolle Beziehungen.

