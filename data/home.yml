features:
  - title: Führungs- & Teamcoaching
    icon: users
    link: /anlässe/führungs-und-teamcoaching
    descr: Wir bieten Coaching für Einzelpersonen und Führungsebenen an, um Visionen
      umzusetzen, Zusammenarbeit zu optimieren und effektiv zu arbeiten. Wir
      nutzen flexible Methoden der Organisationsentwicklung und des systemischen
      Coachings für positive Veränderungen.
  - title: Persönliche Entwicklung
    icon: compass
