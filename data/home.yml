title: systemische Beratung und Coaching
introText: Wir entwickeln mit Ihnen systemische Lösungen für berufliche und
  persönliche Aufgaben – einzeln, im Team oder innerhalb der Organisation.
portrait: /media/portrait.png
haltlos: /media/haltlos.png
features:
  - title: Führungs- & Teamcoaching
    icon: users
    link: /anlässe/führungs-und-teamcoaching
    descr: Wir bieten Coaching für Einzelpersonen und Führungsebenen an, um Visionen
      umzusetzen, Zusammenarbeit zu optimieren und effektiv zu arbeiten. Wir
      nutzen flexible Methoden der Organisationsentwicklung und des systemischen
      Coachings für positive Veränderungen.
  - title: Persönliche Entwicklung
    icon: compass
    link: /anlässe/persönliche-entwicklung
    descr: Unser Coaching unterstützt Menschen dabei, Gelassenheit, Achtsamkeit,
      Erfolg und Lebenssinn zu finden, indem wir Denkmuster reflektieren und
      alternative Wege entwickeln.
  - title: Balance & Gesundheit
    icon: scale-balanced
    link: /anlässe/balance-und-gesundheit
    descr: Wir unterstützen Menschen dabei, ihre Balance zu finden und ein gesundes
      Leben zu gestalten. Wir bieten Coaching für Einzelpersonen, Führungskräfte
      und Organisationen an.
  - title: Familie & Partnerschaft
    icon: heart
    link: /anlässe/familie-und-partnerschaft
    descr: Unser Coaching hilft Paaren und Familien, ihre gemeinsame Vision und
      Geschichte wiederzuentdecken. Wir fördern Verständnis, Vertrauen und
      liebevolle Beziehungen.
