<!DOCTYPE html>
<html lang="de">
  <head>
    {{ partial "head" . }}
  </head>
  <body class="relative">
    {{ if not hugo.IsProduction }}
    {{- partial "dev/dev-tools.html" . -}}
    {{ end }}
    <header>
      {{ partial "header" . }}
    </header>
    <main id="main" class="bg-white w-full">
      <div class="container mx-auto max-w-6xl">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
    <footer class="bg-tertiary shadow-inner">
      <div class="container mx-auto max-w-6xl">
        <div class="px-6 py-8">
          {{ partial "footer" . }}
        </div>
      </div>
    </footer>
  </body>
</html>
