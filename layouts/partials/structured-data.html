<script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Organization",
    "@id": "{{ $.Site.BaseURL }}#organization",
    "url": "{{ $.Site.BaseURL }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ $.Site.BaseURL }}logo.png"
    },
    "name": "{{ $.Site.Data.infos.Unternehmen }}",
    "sameAs": {{ apply $.Site.Data.infos.sameAs "urlize" "." }}
  }
</script>
