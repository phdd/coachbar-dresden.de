<section class="pt-14 pb-2 md:pt-16 md:pb-6 px-6">
    {{ range $i, $t := .Params.testimonials }}
    <div class="max-w-screen-xl mx-auto text-center hidden testimonial">
        <figure class="max-w-screen-md mx-auto">
            <svg class="h-10 mx-auto mb-3 text-gray-400" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z" fill="currentColor"/>
            </svg> 
            <blockquote class="text-xl italic font-light text-gray-900 text-center">
                <p class="mb-2 w-full md:w-2/3 mx-auto">{{ $t.text }}</p>
            </blockquote>
            <figcaption class="flex items-center justify-center mt-6 space-x-3">
                <div class="md:flex items-center gap-4 divide-x-2 divide-gray-500">
                    <div class="font-medium text-gray-900">{{ $t.name }}</div>
                    <div class="text-sm font-light text-gray-500">{{ $t.affiliation }}</div>
                </div>
            </figcaption>
        </figure>
    </div>
    {{ end }}
    <script>
        const hiddenElements = document.querySelectorAll('.testimonial');
        const randomIndex = Math.floor(Math.random() * hiddenElements.length);
        const elementToShow = hiddenElements[randomIndex];

        elementToShow.classList.remove('hidden');
    </script>
</section>
