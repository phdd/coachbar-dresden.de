<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coachbar CMS</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      /*  https://decapcms.org/docs/customization/  */
      /*  CMS.registerPreviewStyle("/css/styles.css");  */

      CMS.registerEditorComponent({
        id: "zitat",
        label: "Zitat",
        fields: [{
                name: "text",
                label: "Text",
                widget: "string"
            },
            {
                name: "autor",
                label: "Autor",
                widget: "string"
            },
        ],
        pattern: /^{{< zitat "([^"]+)" "([^"]+)" >}}/,
        fromBlock: function(match) {
            return {
                text: match[1],
                autor: match[2],
            };
        },
        toBlock: function(obj) {
            return `{{< zitat "${obj.text}" "${obj.autor}" >}}`;
        },
        toPreview: function(obj) {
            return `<blockquote class="text-2xl italic font-light text-gray-900 text-center">
              <p class="mb-2">${obj.text}</p>
              <cite class="text-sm">&mdash; ${obj.autor}</cite>
            </blockquote>`;
        },
    });

    CMS.registerEditorComponent({
      id: "vorw채rts",
      label: "N채chste Seite",
      fields: [{
              name: "text",
              label: "Text",
              widget: "string"
          },
          {
              name: "link",
              label: "Link",
              widget: "string"
          },
      ],
      pattern: /^{{< vorw채rts "([^"]+)" "([^"]+)" >}}/,
      fromBlock: function(match) {
          return {
              text: match[1],
              link: match[2],
          };
      },
      toBlock: function(obj) {
          return `{{< vorw채rts "${obj.text}" "${obj.link}" >}}`;
      },
      toPreview: function(obj) {
          return `
          <div class="flex justify-end mt-6">
            <a href="${obj.link}" class="opacity-80 flex items-center gap-1">
              <span>${obj.text}</span>
              {{ partial "icons/icon" (dict
                  "name" "chevron-right"
                  "vendor" "fas"
                  "className" "h-3 w-3" )}}
            </a>
          </div>
          `;
      },
  });
    </script>
  </body>
</html>
